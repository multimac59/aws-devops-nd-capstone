# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build-docker-image:
    docker:
      - image: python:3.7.3-stretch
    working_directory: ~/repo
    # Checkout 
    steps:
      - checkout
        # Install Dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv devops
            . devops/bin/activate
            make install
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run lint
          command: |
            . devops/bin/activate
            make lint

  # Deploy docker           
  deploy-docker-image:           
    environment:
      IMAGEVERSION: v2
    docker:
      - image: circleci/golang:1.15
     
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Building Docker Image
          command: |
            docker build -t $DOCKER_USER/$IMAGE_NAME:$IMAGE_VERSION -f Dockerfile .
      - run:
          name: Listing Docker Image
          command: |
            docker image ls
      - run:
          name: uploading docker image  
          command: |
            docker image ls	 
            docker login -u "$DOCKER_USER" -p "$DOCKER_PASS" docker.io
            dockerpath=$DOCKER_USER/$IMAGE_NAME:$IMAGE_VERSION
            docker push $dockerpath
            # docker push multimac59/hello-world-app:v1

workflows:
  version: 2.1
  default:
    jobs:
      - build-docker-image
      - deploy-docker-image:
          requires: [build-docker-image]
